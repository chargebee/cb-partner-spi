name: CI Workflow

on:
  pull_request:
    types: [closed]
    branches: ["dev", "main"]
  push:
    branches:
      - 'release/*'

jobs:
  build:
    uses: chargebee/cb-cicd-pipelines/.github/workflows/gradle-library-ci-workflow.yml@v1.23.0
    secrets: inherit
    with:
      CI_ROLE: ${{ secrets.CI_ROLE }}
      GENERATE_OPEN_API: true
